<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Life+Savers:800" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <title>Will Andy Pick Me?</title>
  </head>
  <body>
    <section class="header">
      <h1>Will Andy pick me?</h1>
    </section>
    <div class="wrapper">

      <img src="assets/eight-ball.png" class="eight-ball" id="eightBall">
      <span class="answer" id="answer"></span>
      <input type="button" value="Clear" class="clear-button" id="clear">
    </div>
    </div>
    <div class="woody-container"
    <div class="woody">
      <img src="assets/woody.png" class="woody">
    </div>
    </div>
    </div>
